<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>formulários</title>
		<style type="text/css">
			#form{
				margin-top: 20vh;
			}
		</style>
	</head>
	<body>
		<form action="https://www.google.com/" method="POST" id="form">
			<div class="col-sm-8 offset-sm-5">
			<label>Código:</label><br>
			<input type="number" name="cod" placeholder="Digite o código" min="1000" max="2000"  required /><br>
 
			<label>Descrição:</label><br>
			<input type="text" name="desc" placeholder="Digite a descriçao do produto maxlength=200"/><br>

			<label>Tipo:</label><br>
			<select name="tipo">

				<option value="1">Remédio</option>
				<option value="2">Higiene</option>
				<option value="3">Outros</option>

			</select>
			<br>
			<br>
			<button class="btn btn-danger" type="submit">Enviar</button>
			<a class="btn btn-primary" href="form2.html">ir ao form2</a>
		</div>
		</form>
	</body>
</html>
