				<input type="text" name="nome" placeholder="Digite o nome em maiúsculo"    pattern="[A-Za-zÇç/-]{5,20}" /><br>

				<br>
				<label>Telefone:</label><br>
				<input type="text" name="tel" placeholder="Digite o Telefone:"   required pattern="[/(][0-9]{2}[/)][0-9]{0,1}[0-9]{4}[/-][0-9]{4}" /><br>
